<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeBattlES</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}">
</head>
<body style="background-color:#000000;text-align: center;background-image:url({{url_for('static', filename='home.png')}})">
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <div>
                    <img class="" style="height:200px;margin:30px;" src="{{url_for('static', filename='logo1.png')}}" align="middle" />
                </div>

                <form action="http://127.0.0.1:5000/" method="post">
                    <div class="form-group">
                        <label style="color:#000000">
                            <h1>Poke trading card expert system is a game made using Rule based expert systems.</h1>
                            <br>
                            <p style="text-align:left;margin:100px">
                                The rules for this game are:
                                <br>
                                - Select an HP for you and AI
                                <br>
                                - Set Attack Strategy
                                <br>
                                - Draw cards
                                <br>
                                - Select your best card based on the choices
                                <br>
                                - Get your opponent to 0 HP!
                            </p>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Begin Game</button>
                </form>
            </div>
        </div>
    </div>
<!-- jQuery -->
<script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
<!-- Bootstrap 4 -->
<script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
<!-- Page specific script -->
</body>
</html>
