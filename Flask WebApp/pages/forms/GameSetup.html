<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeBattlES</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}">
</head>
<body style="background-color:#000000;text-align: center;background-image:url({{url_for('static', filename='BG.png')}})">
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <img class="" style="height:200px" src="{{url_for('static', filename='logo1.png')}}" align="middle" />
                <form action="http://127.0.0.1:5000/startgame" method="post">
                    <div class="form-group" style="text-align:left;margin-left:20vw;margin-top:20px">
                        <label style="color:#000000;font-size:large">Set HP</label>
                        <input name="totalhp"/>
                    </div>
                    <div class="form-group" style="text-align:left;margin-left:20vw;margin-top:20px">
                        <label style="color:#000000;font-size:large">AI Attack Strategy</label>
                        <select name="strategy" id="strategy">
                            <option value="0">Random (Easy!)</option>
                            <option value="1">Optimal (Danger! Danger!)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Start Game</button>
                </form>
            </div>
        </div>
    </div>
<!-- jQuery -->
<script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
<!-- Bootstrap 4 -->
<script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
<!-- Page specific script -->
</body>
</html>
